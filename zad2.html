<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>

<!--Mora da e vo body <script>-->
</head>
<body>
<script>
    var x = document.createTextNode("X: ");
    document.body.appendChild(x);
    var input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("id", "x");
    document.body.appendChild(input);

    document.body.appendChild(document.createElement("br"));

    var y = document.createTextNode("Y: ");
    document.body.appendChild(y);
    var input2 = document.createElement("input");
    input2.setAttribute("type", "text");
    input2.setAttribute("id", "y");
    document.body.appendChild(input2);

    document.body.appendChild(document.createElement("br"));
//input-rotacija
    var rotacija = document.createTextNode("Rotacija: ");
    document.body.appendChild(rotacija);
    var input3 = document.createElement("input");
    input3.setAttribute("type", "text");
    input3.setAttribute("id", "rotacija");
    document.body.appendChild(input3);
    //kopce1
    document.body.appendChild(document.createElement("br"));

    var kopce1 = document.createElement("input");
    kopce1.setAttribute("type", "button");
    kopce1.setAttribute("value", "To Json");
    kopce1.setAttribute("id", "json");
    document.body.appendChild(kopce1);
//kopce2
    document.body.appendChild(document.createElement("br"));

    var kopce2 = document.createElement("input");
    kopce2.setAttribute("type", "button");
    kopce2.setAttribute("value", "Animate");
    kopce2.setAttribute("id", "animate");
    document.body.appendChild(kopce2);

    document.body.appendChild(document.createElement("br"));
    document.body.appendChild(document.createElement("br"));

//div
    var div = document.createElement('div');
    div.style.backgroundColor = "yellow";
    div.style.width = "50px";
    div.style.height = "50px";
    div.setAttribute("id", "dvizi");
    document.body.appendChild(div);

    /*sea otkako ova ke se loadira pisuvame jquery*/
    $(document).ready(function () {
        $("#animate").click(function () {

            let x = document.getElementById("x").value;
            let y = document.getElementById("y").value;
            let rotacija = document.getElementById("rotacija").value;

            if (x=="" ||  y=="" || rotacija =="") {
                alert("Site policnja se zadolzitelni!!!");
                return;
            }
                // za da mu napraeme animacija na kvadratot go zimame negovoto id
            $("#dvizi").animate({
                top : "+="+parseInt(x),
                left : "+="+parseInt(y)
            }, 2500);

            $("#dvizi").css({
                transform : "rotate(" + rotacija + "deg)"
            })
        });

        $("#json").click(function () {

            let obj = new Object();
            obj.x = document.getElementById("x").value;
            obj.y = document.getElementById("y").value;
            obj.rotation = document.getElementById("rotacija").value;
            let str = JSON.stringify(obj);
            console.log(str);

        })
    })

</script>
</body>
</html>
